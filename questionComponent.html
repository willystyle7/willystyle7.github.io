<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="images/vuejs.ico" />
    <title>Question Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <style type="text/css">
        body {
            padding-top: 40px;
        }
    </style>
    <script src="scripts/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>

</head>

<body>

    <div id="root" class="container">

        <h1 class="title">Questionare:</h1>

        <question-list v-bind:questions="questions"></question-list>

        <div class="field">
            <button class="button is-dark is-medium" @click="calculateResult">Check result</button>
        </div>

        <div class="box" box-background-color="red" v-if="result > 0">
            <span>Your result: {{resultProcentage}}%</span>
        </div>

    </div>

    <script src="scripts/questionComponent.js"></script>

</body>

</html>
