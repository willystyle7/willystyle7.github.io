<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="images/jigsaw-puzzle.ico" />
    <title>Jigsaw Puzzle</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }

        body {
            padding: 20px;
        }

        h1 {
            color: grey;
            text-align: center;
        }

        #wrapper {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            width: 40%;
            border: 4px solid grey;
            border-radius: 10px;
            box-sizing: border-box;
            padding: 10px;
        }

        table {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        table td {
            border: 3px solid #ddd;
            padding: 0px;
        }
    </style>
</head>

<body>

    <div id="app" v-cloak></div>

    <script type="text/x-template" id="grid-template">
        <div id="wrapper" style="overflow-x:auto;">
            <h1>{{title}}</h1>
            <table>
                <tbody>
                    <tr v-for="(row, i) in matrix">
                        <!-- <td :id="`${i}-${j}`" v-for="(col, j) in matrix[i]" @click="replaceCell(`${i}-${j}`)">{{matrix[i][j]}}</td> -->
                        <td :id="`${i}-${j}`" v-for="(col, j) in matrix[i]">
                            <img v-bind:src="calculateImageName(i,j)" @click="replaceCell(`${i}-${j}`)" height="110" width="110" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </script>

    <script src="scripts/jigSawPuzzle.js"></script>

</body>
