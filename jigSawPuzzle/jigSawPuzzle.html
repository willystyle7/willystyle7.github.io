<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="images/jigsaw-puzzle.ico" />
    <title>Jigsaw Puzzle</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }

        body {
            padding: 40px;
        }

        h1 {
            color: grey;
            text-align: center;
        }

        #wrapper {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            width: 900px;
            border: 4px solid grey;
            border-radius: 10px;
            box-sizing: border-box;
            padding: 10px;
        }

        #table {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #table td,
        #table th {
            border: 3px solid #ddd;
            padding: 8px;
        }

        #table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #table tr:hover {
            background-color: #ddd;
        }

        #table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: center;
            background-color: grey;
            color: white;
        }
    </style>
</head>

<body>

    <div id="app" v-cloak></div>

    <script type="text/x-template" id="grid-template">
        <div id="wrapper" style="overflow-x:auto;">
            <h1>{{title}}</h1>
            <br/>
            <table id="table">
                <tbody>
                    <tr v-for="(row, i) in matrix">
                        <!-- <td :id="`${i}-${j}`" v-for="(col, j) in matrix[i]" @click="replaceCell(`${i}-${j}`)">{{matrix[i][j]}}</td> -->
                        <td :id="`${i}-${j}`" v-for="(col, j) in matrix[i]"><img v-bind:src="calculateImageName(i,j)" @click="replaceCell(`${i}-${j}`)"/></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </script>

    <script src="scripts/jigSawPuzzle.js"></script>    

</body>
