<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="images/vuejs.ico" />
    <title>Message Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <style type="text/css">
        body {
            padding-top: 40px;
        }

        input {
            width: 50%;
        }

        textarea {
            width: 50%;
        }
    </style>
    <script src="scripts/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>

</head>

<body>

    <div id="root" class="container">

        <message-list v-bind:messages="messages"></message-list>

        <div class="field">

            <button class="button is-dark is-medium" @click="showAll">Show All Messages</button>
        </div>
        <div class="field">
            <input type="text" class="input is-large" v-model="messageTitle" placeholder="Title of New Message" />
        </div>
        <div class="field">
            <textarea class="textarea is-large" v-model="messageBody" placeholder="Body of New Message"></textarea>
        </div>
        <div class="field">
            <button class="button is-dark is-medium" @click="addMessage">Add New Message</button>
        </div>

    </div>

    <script src="scripts/messageboard.js"></script>

</body>

</html>
